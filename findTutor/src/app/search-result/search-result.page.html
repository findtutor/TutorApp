<ion-header>
  <ion-toolbar color="tertiary" class="header">
    <ion-title>search-result</ion-title>
      <ion-back-button slot="start" (click)="goBack()"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item class="cards" *ngFor="let searchresult of searchresultList" (click)="courseDetailPage(searchresult)">
        <h5>{{ searchresult.name}}</h5>
        <p class="cards context">{{searchresult.description}} <br> ${{searchresult.price}}</p>
    </ion-item>
  </ion-list>
</ion-content>
