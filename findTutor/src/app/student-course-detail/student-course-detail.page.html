<ion-header>
    <ion-toolbar color="tertiary" class="header">
        <ion-icon class="back" name="arrow-round-back" (click)="goBack()"></ion-icon>
        <ion-title>Course Details</ion-title>
      </ion-toolbar>
      <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</ion-header>

<ion-content>
    <ion-card>
        <ion-img [src]="img"></ion-img>
        <ion-card-header>
          <ion-card-subtitle><ion-icon name="book"></ion-icon> {{course.category}}</ion-card-subtitle>
          <ion-card-title class="content"> {{course.name}}</ion-card-title>
        </ion-card-header>
        <ion-card-content class="content"><strong>Tutor info:</strong> {{tutorInfo}} </ion-card-content>
        <ion-card-content class="content"><strong>Tutor rating:</strong> </ion-card-content>
        <ion-card-content class="content"><strong>Description:</strong> {{course.description}}</ion-card-content>
        <ion-card-content class="content"><strong>Start Time:</strong> {{course.start_time}}</ion-card-content>
        <ion-card-content class="content"><strong>End Time:</strong> {{course.end_time}}</ion-card-content>
        <ion-card-content><strong>Price:</strong> {{course.price}} <strong>USD</strong></ion-card-content>
        <ion-card-content class="content"><strong>Quantity</strong>(30min/Unit):</ion-card-content>
        <ion-card-content>
            <ion-range min="0" max="20" [(ngModel)]="quantity" pin=true step="1">
              <ion-label slot="start">0</ion-label>
              <ion-label slot="end">20</ion-label>
            </ion-range>
        </ion-card-content>
        <ion-button color="secondary" shape="round" expand="block" (click)="getEnrolled(course, quantity)">Enroll</ion-button>
      </ion-card>
</ion-content>
