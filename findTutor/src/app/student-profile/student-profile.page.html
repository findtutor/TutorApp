<ion-header>
  <ion-toolbar>
    <ion-title class="header">Profile</ion-title>
    <ion-buttons slot="end">
        <ion-button class="header" (click)="updateStudentProfile(profile)">Edit Profile</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <div id="upperhalf">
        <ion-avatar id="avatar">
            <img [src]="profile.image">
        </ion-avatar>
        <p id="username"><strong>{{profile.username}}</strong></p>
    </div>
      
    <p class="info"><ion-icon name="ios-call"></ion-icon><strong> Contact Info: </strong>{{profile.contact_info}}</p>
    <p class="info"><ion-icon name="md-mail"></ion-icon><strong> Email: </strong>{{profile.email}}</p>
    <ion-button (click)="logout()" color="secondary" shape="round" expand="block">Logout</ion-button>
</ion-content>
